<!DOCTYPE html>
<html lang="zh-CN"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="pageTitle">Simple Script Runner</title> <style>
        /* 样式不变 */
    </style>
</head>
<body>
    <h1 data-translate-key="mainHeading">Simple Script Runner</h1>

    <div class="container">
        <h2 data-translate-key="manageScriptsTitle">Manage Scripts</h2>
        <form id="scriptForm">
            <input type="hidden" id="editScriptId">
            <div>
                <label for="scriptName" data-translate-key="scriptNameLabel">Script Name:</label>
                <input type="text" id="scriptName" required>
            </div>
            <div>
                <label for="scriptType" data-translate-key="scriptTypeLabel">Script Type:</label>
                <select id="scriptType">
                    <option value="js" data-translate-key="jsTypeOption">JavaScript (.js)</option>
                    <option value="sh" data-translate-key="shTypeOption">Shell Script (.sh)</option>
                </select>
            </div>
            <div>
                <label for="scriptContent" data-translate-key="scriptContentLabel">Script Content:</label>
                <textarea id="scriptContent" required></textarea>
            </div>
            <button type="submit" id="saveScriptButton" data-translate-key="addScriptButton">Add Script</button>
            <button type="button" id="clearScriptFormButton" class="hidden" data-translate-key="cancelEditButton">Cancel Edit</button>
        </form>

        <h3 data-translate-key="existingScriptsTitle">Existing Scripts</h3>
        <ul id="scriptsList"></ul>
    </div>

    <div class="container">
        <h2 data-translate-key="manageTasksTitle">Manage Scheduled Tasks</h2>
        <form id="taskForm">
            <div>
                <label for="taskScriptId" data-translate-key="selectScriptToScheduleLabel">Select Script to Schedule:</label>
                <select id="taskScriptId" required>
                    </select>
            </div>
            <div>
                <label for="cronExpression" data-translate-key="cronExpressionLabel">Cron Expression (e.g., `* * * * *` for every minute):</label>
                <input type="text" id="cronExpression" data-translate-key="cronExpressionPlaceholder" placeholder="* * * * *" required>
                 <small><a href="https://crontab.guru/" target="_blank" data-translate-key="cronHelpLink">Need help?</a> Crontab Guru</small>
            </div>
            <button type="submit" data-translate-key="addScheduledTaskButton">Add Scheduled Task</button>
        </form>

        <h3 data-translate-key="scheduledTasksTitle">Scheduled Tasks</h3>
        <ul id="tasksList"></ul>
    </div>

    <div class="container">
        <h2 data-translate-key="outputAreaTitle">Script Output / Logs</h2>
        <pre id="scriptOutput" data-translate-key="outputAreaPlaceholder">Output will appear here...</pre>
    </div>

    <script src="app.js"></script>
</body>
</html>
